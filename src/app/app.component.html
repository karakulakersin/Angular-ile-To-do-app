<div class="container">
  <div class="row">
    <div class="col-5 mx-auto">
      <h3 class="bg-primary text-white p-3"> Ersin'in listesi</h3>
      <div class="input-group mb-3">
        <input #txtItem type="text" class="form-control" (keyup.enter)="addItem(txtItem.value); txtItem.value =''"  
        placeholder="Bir todo girin."> 
        <!-- (blur)="addItem(txtItem); txtItem.value =''  " farklı bir yere bastığında kaydeder. -->

        <button class="btn btn-primary" (click)="addItem(txtItem.value); runSuccess(); txtItem.value=''"> Ekle</button>
      </div> 
      <div class="form-check mb-3">
        <input type="checkbox" [(ngModel)]="displayAll" class="form-check-input" name="" id="displayAll">
        <label for="displayAll" class="form-check-label"> Hepsini göster </label>
      </div>
      <table class="table table-bordered" *ngIf="getItems().length > 0">
        <thead>
          <tr>
            <th>Number</th>
            <th>Description</th>
            <th>Action</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of getItems(); let i=index;">
            <td>{{item.id }}</td>
            <td>{{item.description}}</td>
            <td>{{item.action}}</td>
            <td> <input type="checkbox" [(ngModel)]="item.action" name="" id=""></td>

            <td> <button class="btn btn-primary p-0.5" (click)="removeItem(item.id)" > 
              <i class="glyphicon glyphicon-remove"></i>
            </button> </td>
          </tr>

        </tbody>
      </table>
      <div class="alert alert-warning"*ngIf="getItems().length == 0">
        Tüm görevler yapıldı.
      </div>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
